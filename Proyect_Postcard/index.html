<!DOCTYPE html>
<html>
<head>
	<title>Tarjeta Postal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

</head>
<body>
	<form class="main-content">
		<header>
			
		</header>
		<section>
			<form class="postcard" action="https://formspree.io/f/inmoskwetrust@gmail.com" method="post">
			<div class="postcard">
				<div class="postcard-header">
					<div class="header-title">
						<h1>Mi Postal</h1>
					</div>
					<div class="header-image">
						<img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true">
					</div>
				</div>
				<div class="postcard-body">
					<div class="left-part">
						<p>¡Mira que bien se ve, esta es una postal creada usando HTML5 y CSS3 durante mi curso en 4Geeks Academy!</p>
						<p>¡Esto es genial, no puedo esperar a realizar más cosas!</p>
					</div>
					<div class="right-part ">
						<input type="text" name="fullname" size="15" maxlength="50" placeholder="Nombre del destinatario">
						<input type="text" name="email" size="15" maxlength="50" placeholder="Su correo ej.: algo@tmail.com">
						<textarea name="comments" rows="5" cols="46" placeholder="Escribe aquí el texto que deseas dedicar a ese ser querido."></textarea>
					</div>
				</div>
				<div class="postcard-footer">
					<input type="submit" value="Enviar Postal">
				</div>
			</div>
		</form> 	
		</section>
		<footer>
			 
		</footer>
	</form>
</body>
</html>
